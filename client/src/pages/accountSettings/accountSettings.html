<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<form class="modal-content animate">
  <div class="container">
    <label><b>Change Phone Number</b></label>
    <input type="text" placeholder="Enter New Phone Number" name="phoneNumber" required>
    <label><b>Change Zip Code</b></label>
    <input type="text" placeholder="Enter New ZipCode" name="zipCode" required>
    <label><b>Change Email</b></label>
    <input type="text" placeholder="Enter New Email" name="email" required>

    <label><b>Change Password</b></label>
    <input type="password" placeholder="Enter New Password" name="psw" required>

    <label><b>Repeat Changed Password</b></label>
    <input type="password" placeholder="Repeat New Password" name="psw-repeat" required>

    <div class="clearfix">
      <button type="submit" class="confirmbtn">Confirm</button>
    </div>
  </div>
</form>

</body>
</html>
