<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
        integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
          integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
          crossorigin=""></script>
</head>

<ion-header>
  <ion-navbar>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <div *ngIf="!showMap">
      <ion-card-header>
        Please enter 4-digit emergency code:
      </ion-card-header>
      <ion-card-content>
        <ion-input type="text" style="width: 50%; margin: auto;" [(ngModel)]="uuid" placeholder=""></ion-input>
        <button ion-button full class="quarter-button" color="light" (click)="viewEmergency()">View Emergency</button>
      </ion-card-content>
    </div>

    <div *ngIf="showMap">
      <button ion-button full style="width: 10%;" color="light" (click)="goBack()">‚Üê</button>
      <button ion-button full class="quarter-button" color="dark" (click)="endEmergency()">Emergency Over</button>
    </div>
    <!--map is not included in showMap div because it is bad practice to remove the Leaflet map from the DOM-->
    <div id="map"></div>
  </ion-card>
</ion-content>
